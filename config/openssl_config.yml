working_dir : ~/Code/openssl
filter :
  branch : master
  restrict :
    commit_count : -1  # commit_count limit or -1 to ignore limit
    # precise date or -1 to ignore date bound
    from_date : 2018-01-01
    to_date : -1
    NOF : 50
  keywords :
    first :
      - bug
      - fix
      - check
      - issue
      - mistake
      - incorrect
      - fault
      - defect
      - error
      - missing
      - output
      - CVE
      - not null
      - missing
      - null
    second :
      - check return
      - check missing
      - error return
      - error path
      - error handle
      - error check
      - error propagation
      - error message
      - memory leak
      - mem leak
      - missing check
      - missing output
      - not null
      - precondition
      - parameter
      - unchecked condition
      - unchecked return 
      - SSL
  LOC : 20
  discard_file_names :
    - test
    - news
    - contribute
    - configuration
  ignore_case : True
checkout: True
