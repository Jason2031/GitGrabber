working_dir : ~/Desktop/GitGrabber_working_space/input/curl
filter :
  branch : master
  restrict :
    commit_count : -1  # commit_count limit or -1 to ignore limit
    # precise date or -1 to ignore date bound
    from_date : 2008-01-01
    to_date : 2018-01-01
  key_words:
    first:
      - bug
      - fix
      - check
      - issue
      - mistake
      - incorrect
      - fault
      - defect
      - error
    second:
      - integer overflow
      - integer underflow
      - memory leak
output :
  dir : ~/Desktop/GitGrabber_working_space/report/curl
  file_name : report.db
  content :
    - hash
    - summary  # needed to filter commits using key words
    - description  # needed to filter commits using key words
    - date
    - author
  # diff_xxx fields denote whether outputting diff patches in corresponding folders
  diff_all : True # need to be set True if mid and result are set True
  diff_mid : True # whether outputting middle result
  diff_result : True  # whether outputting final result
